<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="envelope.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <div class="photo-frames">
        <div class="photo-frame frame-1">
          <img src="photo1.png" alt="Memory 1" class="kisses-pic" />
        </div>
        <div class="photo-frame frame-2">
          <img src="photo2.png" alt="Memory 2" class="kisses-pic" />
        </div>
        <div class="photo-frame frame-3">
          <img src="photo3.png" alt="Memory 3" class="kisses-pic" />
        </div>
        <div class="photo-frame frame-4">
          <img src="photo4.png" alt="Memory 4" class="kisses-pic" />
        </div>
      </div>
      
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <div id="text-container"><p> A letter for my baby ðŸ’•</p></div>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong> HAPPY HEARTS DAY BABY!!! I love uuuu ðŸ’•</strong>
        </p>
      </div>
    </div>

    <audio id="bg-music" src="music.mp3"></audio>
    <div id="confetti-container"></div>
    <script src="script.js"></script>
    
  </body>
</html>
